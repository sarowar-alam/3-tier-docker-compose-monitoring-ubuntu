name: Manual Deployment (Self-Hosted)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy Application
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull latest changes
        run: |
          cd ~/3-tier-docker-compose-monitoring-ubuntu
          git pull origin main

      - name: Build images
        run: |
          cd ~/3-tier-docker-compose-monitoring-ubuntu
          docker compose -f docker-compose.yml build

      - name: Deploy with monitoring stack
        run: |
          cd ~/3-tier-docker-compose-monitoring-ubuntu
          docker compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d --force-recreate --no-deps backend frontend

      - name: Wait for services
        run: sleep 15

      - name: Verify deployment
        run: |
          cd ~/3-tier-docker-compose-monitoring-ubuntu
          
          # Check backend
          if docker compose exec -T frontend curl -f http://backend:3000/health > /dev/null 2>&1; then
            echo "SUCCESS: Backend is healthy"
          else
            echo "ERROR: Backend health check failed"
            exit 1
          fi
          
          # Check frontend
          if curl -f http://localhost > /dev/null 2>&1; then
            echo "SUCCESS: Frontend is accessible"
          else
            echo "ERROR: Frontend is not accessible"
            exit 1
          fi
          
          # Check Grafana
          if curl -f http://localhost:3001 > /dev/null 2>&1; then
            echo "SUCCESS: Grafana is accessible"
          else
            echo "WARNING: Grafana check failed"
          fi

      - name: Container status
        run: |
          cd ~/3-tier-docker-compose-monitoring-ubuntu
          docker compose -f docker-compose.yml -f docker-compose.monitoring.yml ps

      - name: Cleanup
        run: docker image prune -af --filter "until=24h"

      - name: Deployment summary
        run: |
          PUBLIC_IP=$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4)
          echo "=========================================="
          echo "Deployment to ${{ inputs.environment }} completed!"
          echo "=========================================="
          echo "Application: http://${PUBLIC_IP}"
          echo "Grafana: http://${PUBLIC_IP}:3001"
          echo "Prometheus: http://${PUBLIC_IP}:9090"
          echo "=========================================="
            fi
          EOF

      - name: Deployment Summary
        run: |
          echo "Deployment to EC2 completed successfully!"
          echo "Application URL: http://${{ secrets.EC2_HOST }}"
          echo "Grafana: http://${{ secrets.EC2_HOST }}:3001"
