name: Deploy Application

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build Images and Deploy
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Navigate to project directory
        run: cd ~/3-tier-docker-compose-monitoring-ubuntu

      - name: Build and restart application
        run: |
          set -e
          echo "Building Docker images..."
          docker compose -f docker-compose.yml build --no-cache
          
          echo "Restarting application containers..."
          docker compose -f docker-compose.yml up -d --force-recreate --no-deps backend frontend
          
          echo "Waiting for containers to start..."
          sleep 10

      - name: Health check
        run: |
          echo "Checking backend health..."
          if docker compose exec -T frontend curl -f http://backend:3000/health > /dev/null 2>&1; then
            echo "✓ Backend is healthy"
          else
            echo "✗ Backend health check failed"
            exit 1
          fi
          
          echo "Checking frontend..."
          if curl -f http://localhost > /dev/null 2>&1; then
            echo "✓ Frontend is accessible"
          else
            echo "✗ Frontend is not accessible"
            exit 1
          fi

      - name: Show container status
        run: docker compose ps

      - name: Cleanup old images
        run: docker image prune -af --filter "until=24h"

      - name: Deployment summary
        run: |
          echo "=========================================="
          echo "Deployment completed successfully!"
          echo "=========================================="
          echo "Application: http://$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4)"
          echo "Grafana: http://$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4):3001"
          echo "=========================================="
